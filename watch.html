<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Video Letter for You</title>
  <meta name="description" content="generated by DATUMO" />

  <style>
    :root {
      --bg: #0b0c10;
      --card: #11141a;
      --text: #e8eef6;
      --sub: #9fb3c8;
      --accent: #5cc8ff;
      --accent-2: #7effa0;
      --muted: #2a3140;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
      color: var(--text); background: radial-gradient(1200px 800px at 10% -10%, #132033, #0b0c10);
      display: grid; place-items: center; min-height: 100vh;
    }
    .wrap {
      width: min(960px, 100%); padding: 16px 16px 20px;
      background: linear-gradient(180deg, #121826, #0e131b);
      border: 1px solid #1a2332; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,.5);
    }
    h1 { margin: 0 0 8px; font-size: 20px; letter-spacing: .2px; }
    .sub { color: var(--sub); font-size: 14px; margin-bottom: 12px; }

    .notice {
      display: flex; align-items: center; gap: 10px;
      background: linear-gradient(90deg, rgba(92,200,255,.15), rgba(126,255,160,.12));
      border: 1px solid rgba(92,200,255,.35);
      padding: 10px 12px; border-radius: 12px; margin: 10px 0 14px;
    }
    .pill {
      font-weight: 600; font-size: 12px; letter-spacing: .3px;
      background: rgba(92,200,255,.2); color: var(--accent);
      border: 1px solid rgba(92,200,255,.4); padding: 4px 8px; border-radius: 999px;
    }
    video {
      width: 100%; height: auto; display: block; border-radius: 12px;
      background: #000; border: 1px solid #1a2332;
    }
    .row {
      display: flex; gap: 8px; align-items: center; justify-content: space-between; margin-top: 12px;
    }
    .left { display: flex; gap: 8px; align-items: center; }
    button, .btn {
      appearance: none; border: 1px solid #263248; background: #141a26; color: var(--text);
      padding: 8px 12px; border-radius: 10px; font-weight: 600; cursor: pointer;
    }
    button:hover, .btn:hover { border-color: #35507a; }
    #status { color: var(--sub); font-size: 13px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Video Letter for You</h1>
    <div class="sub">generated by DATUMO</div>

    <div class="notice" role="status" aria-live="polite">
      <span class="pill">🔊 SOUND ON</span>
      <span>This video contains the <strong>character's voice</strong>. Please check the volume before playing.</span>
    </div>

    <video id="player" controls playsinline preload="metadata">
      죄송합니다. 브라우저가 HTML5 비디오를 지원하지 않습니다.
    </video>

    <div class="row">
      <div class="left">
        <button id="muteBtn" type="button" aria-pressed="false" aria-label="음소거 전환">🔈 Mute</button>
        <a id="openInNew" class="btn" target="_blank" rel="noopener">↗ 새 탭에서 열기</a>
      </div>
      <div id="status">로딩 중…</div>
    </div>
  </div>

  <script>
    // 1) 쿼리 파라미터로 영상 선택
    const params = new URLSearchParams(location.search);
    const key = (params.get('v') || '').toLowerCase();

    // 2) key→파일 매핑
    const MAP = {
      alpha:   'videos/alpha.mp4',
      beta:    'videos/beta.mp4',
      gamma:   'videos/gamma.mp4',
      delta:   'videos/delta.mp4',
      epsilon: 'videos/epsilon.mp4'
    };

    const player = document.getElementById('player');
    const status = document.getElementById('status');
    const muteBtn = document.getElementById('muteBtn');
    const openInNew = document.getElementById('openInNew');

    // 기본: 음소거 해제(사용자가 재생 누르면 소리 나옴)
    player.muted = false;

    // 상태 텍스트 업데이트
    function setStatus(text) { status.textContent = text; }

    // 재생/일시정지 이벤트에 맞춰 상태 안내
    player.addEventListener('play',  () => setStatus("▶️ Now Playing"));
    player.addEventListener('pause', () => setStatus("⏸️ Paused"));
    player.addEventListener('ended', () => setStatus("✅ Finished"));

    // 음소거 토글 버튼 UI 업데이트
    function refreshMuteUI() {
      if (player.muted) {
        muteBtn.textContent = '🔇 Unmute';
        muteBtn.setAttribute('aria-pressed', 'true');
      } else {
        muteBtn.textContent = '🔈 Mute';
        muteBtn.setAttribute('aria-pressed', 'false');
      }
    }

    muteBtn.addEventListener('click', () => {
      player.muted = !player.muted;
      refreshMuteUI();
    });

    // src 세팅
    const src = MAP[key];
    if (!src) {
      setStatus('잘못된 요청입니다. (?v=alpha/beta/gamma/delta/epsilon)');
      player.removeAttribute('controls');
      muteBtn.disabled = true;
      openInNew.style.display = 'none';
    } else {
      player.src = src;
      setStatus("⌛ Ready");

      // 새 탭 링크
      const absolute = new URL(src, location.href).toString();
      openInNew.href = absolute;

      // 재생/일시정지 이벤트에 맞춰 상태 안내
      player.addEventListener('play',  () => setStatus(`재생 중: ${key}${player.muted ? ' (음소거)' : ''}`));
      player.addEventListener('pause', () => setStatus(`일시정지: ${key}`));
      player.addEventListener('ended', () => setStatus(`재생 완료: ${key}`));
    }

    // 초기 버튼 표시
    refreshMuteUI();
  </script>
</body>
</html>
