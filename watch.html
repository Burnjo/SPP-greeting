<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>영상 재생</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    video { width: 100%; max-width: 960px; height: auto; background: #000; }
    .msg { margin: 12px 0; }
  </style>
</head>
<body>
  <h1>영상 재생</h1>
  <div class="msg" id="status"></div>
  <video id="player" controls playsinline preload="metadata">
    <!-- JS에서 src를 세팅합니다 -->
    죄송합니다. 브라우저가 HTML5 비디오를 지원하지 않습니다.
  </video>

  <script>
    // 1) URL 쿼리에서 v 값 읽기
    const params = new URLSearchParams(location.search);
    const key = (params.get('v') || '').toLowerCase();

    // 2) key -> 실제 파일 매핑
    //    필요한 만큼 추가/수정하세요.
    const MAP = {
      alpha:   'videos/alpha.mp4',
      beta:    'videos/beta.mp4',
      gamma:   'videos/gamma.mp4',
      delta:   'videos/delta.mp4',
      epsilon: 'videos/epsilon.mp4'
    };

    const status = document.getElementById('status');
    const player = document.getElementById('player');

    // 3) 매핑 결과로 src 지정
    const src = MAP[key];
    if (!src) {
      status.textContent = '잘못된 요청입니다. (?v=alpha/beta/gamma/delta/epsilon 중 하나)';
    } else {
      status.textContent = `재생 중: ${key}`;
      player.src = src;

      // 자동재생이 필요하면 아래 주석 해제 (모바일 정책상 음소거 필요)
      // player.muted = true;
      // player.autoplay = true;
      // player.play().catch(()=>{ /* 자동재생 차단될 수 있음 */ });
    }
  </script>
</body>
</html>
